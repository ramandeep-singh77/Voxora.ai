name: Create Release with Model

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release'
        required: true
        default: 'v1.0'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
        release_name: Voxora.AI ${{ github.event.inputs.tag_name || github.ref_name }}
        body: |
          ## ðŸ¤Ÿ Voxora.AI Release
          
          ### What's Included
          - âœ… Complete source code
          - âœ… Trained model file (`signity_model.h5`)
          - âœ… Setup scripts for easy installation
          - âœ… React UI + Flask backend
          
          ### Quick Start
          1. Download and extract the release
          2. Run: `python setup.py`
          3. Open: http://localhost:3000
          
          ### Manual Model Download
          If automatic setup fails, download `signity_model.h5` and place in `models/` folder.
          
          **Model Details:**
          - Size: ~45MB
          - Accuracy: 96-99%
          - Classes: 28 (A-Z, space, del)
          - Architecture: CNN with 6 Conv1D + 3 Dense layers
          
          ---
          
          ðŸš€ **Ready to use!** No additional training required.
        draft: false
        prerelease: false
        
    - name: Upload Model Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./models/signity_model.h5
        asset_name: signity_model.h5
        asset_content_type: application/octet-stream